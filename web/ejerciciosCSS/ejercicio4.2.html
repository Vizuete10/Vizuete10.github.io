<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Im√°genes con estilo</title>
    <style>

        div {
            width: 200px;
            height: 200px;
            background-image: url('../../img/alexis.jpg');
            background-size: 50px 50px;
            border: 3px solid;
        }
        .div1 {
            border-color: red;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .div2 {
            border-color: blue;
            background-repeat: repeat-x;
            background-position: bottom left;
        }

        .div3 {
            border-color: green;
            background-repeat: repeat-y;
            background-position: top right;
        }
    </style>
</head>
<body>

<h1>CSS: Ejercicio 2</h1>

<div class="div1"></div>

<div class="div2"></div>

<div class="div3"></div>

</body>
</html>
