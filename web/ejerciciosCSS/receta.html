<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Receta de Tortilla</title>
    <link rel="stylesheet" href="css/estilo-receta.css">
</head>

<body class="fondo">

<div class="tarjeta">

        <h1>Receta de la tortilla francesa</h1>

    <div class="columnas">
        <h2>Ingredientes:</h2>
        <ul>
            <li>Huevos</li>
            <li>Aceite</li>
            <li>Sal</li>
        </ul>
    </div>

    <div class="columnas">

        <h2>Preparación:</h2>
        <ol>
            <li>Calentar el aceite en una sartén</li>
            <li>Cascar el huevo y batirlo</li>
            <li>Verter el huevo batido en la sartén</li>
            <li>Esperar un par de minutos, voltear y volver a esperar.</li>
        </ol>

    </div>

        <p>Servir con mayonesa, tomate o jamón.</p>

</div>




</div>


</body>
