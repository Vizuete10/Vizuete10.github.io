<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba</title>
    <style>
        h1 {

            background: #3636ea;
            width: 50%;
            max-width: 400px;
        }

        h2 {

            background: #cd1717;

            color: rgb(0, 0, 0);

        }

        p {

            font-family: Arial, sans-serif;

            font-size: 1.15em;

            font-weight: bold; text-align: center;

            display: inline;

        }

        ul {

            font-style: italic;

            text-shadow: 2px 2px 4px red;

        }

        ol {

            text-shadow: 2px 2px 5px darkblue;

        }
    </style>
</head>
<body>
<h1>Receta de la tortilla francesa</h1>

<h2>Ingredientes:</h2>
<ul type="disc">
    <li>Huevos</li>
    <li>Aceite</li>
    <li>Sal</li>
</ul>
<h2>Preparación:</h2>
<ol>
    <li>Calentar el aceite en una sartén</li>
    <li>Cascar el huevo y batirlo</li>
    <li>Verter el hueveo batido en la sartén</li>
    <li>Esperar un par de minutos, voltear y volver a esperar.</li>
</ol>
<p>Servir con mayonesa, tomate o jamón</p>
</body>
</html>
