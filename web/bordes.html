<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bordes</title>
    <style>
        div{
            width: 25%;
            height: 100px;
            margin: 20px;
            padding: 10px;
            box-shadow: -5px 5px 10px 2px grey;
        }

        #div1 {
            border-left: solid blue 2px;
            border-top: dashed green 2px;
            border-right:dotted red 2px;
            border-bottom: solid black 4px;
        }

        #div2 {
            border: solid teal 2px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="div1">Bloque1</div>
<div id="div2">Bloque2</div>

</body>
</html>
